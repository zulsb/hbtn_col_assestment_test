{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail orders app</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>

  <header>
    <h1>Retail orders app</h1>
  </header>
  <nav class="nav-bar">
    <ul>
      {% if user.username %}
        <li><a href="{% url 'search' %}">Search</a></li>
        <li><a href="/users">Users</a></li>
        <li><a href="/orders">Orders</a></li>
        <li class="button"><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li class="button"><a href="{% url 'register' %}">Register</a></li>
        <li class="button"><a href="{% url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
