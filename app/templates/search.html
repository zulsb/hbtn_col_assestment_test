{% extends 'layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success">
      {{message}}
    </div>
    {% endfor %}
  {% endif %}

  <div>
    <h3 class="title_h2">Welcome, {{ request.user.username }}</h3>
    <div>
      <h1>SEARCH</h1>
    </div>
  </div>

{% endblock %}
