{% extends 'layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success">
      {{message}}
    </div>
    {% endfor %}
  {% endif %}

  
    <h3 class="title_h2">Welcome, {{ request.user.username }}</h3>
    <div>
      <input class="input-form" type="text" name="text" placeholder="Search"/>
    </div>

{% endblock %}
