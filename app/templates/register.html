{% extends 'layout.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}

  <h3>{{title}}</h3>
  
  {{register_form.errors}}
  
  <form method="post" action="" class="form-style">
    {% csrf_token %}
  
    {% for field in register_form %}
    <label>{{field.label}}</label>
    <input class="input-form">{{field.input}}</input>
    {% endfor %}
    <input class="button-form" type="submit" value="Create user" />
  
  </form>
{% endblock %}
